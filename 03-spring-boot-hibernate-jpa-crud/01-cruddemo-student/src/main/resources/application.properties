spring.datasource.url=jdbc:mysql://localhost:33060/springDataJPA
spring.datasource.username=homestead
spring.datasource.password=secret
# TUrn off the Spring boot banner
spring.main.banner-mode=off
#Reduce logging level. Set logging level to warn
logging.level.root=warn
# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the tables
# the "update" config will keep existing data in the database.
spring.jpa.hibernate.ddl-auto=update
