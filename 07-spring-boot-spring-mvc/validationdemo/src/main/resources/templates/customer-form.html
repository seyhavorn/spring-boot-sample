<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Forms</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<i>Fill out the form. Asterisk (*) means required</i>
<br><br>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    First Name: <input type="text" th:field="*{firstName}"/>
    <br><br>

    Last Name(*): <input type="text" th:field="*{lastName}"/>

    <!--    add error message (id present) -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"
    ></span>
    <br><br>

    Free passes: <input type="text" th:field="*{freePasses}">
    <!--  add error message (if present)  -->
    <span th:if="${#fields.hasErrors('freePasses')}"
        th:errors="*{freePasses}" class="error"></span>

    <br><br>

    Postal Code: <input type="text" th:field="*{postalCode}"/>
    <!--  add error message (if present)  -->
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}" class="error"></span>
    <br><br>

    <button type="submit">Add</button>
</form>
</body>
</html>
