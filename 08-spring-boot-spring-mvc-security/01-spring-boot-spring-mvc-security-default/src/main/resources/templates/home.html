<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <style>
        .uppercase {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<h2>Seyha VORN Company Home Page. Check Checking!</h2>
<hr>
Welcome to the Spring Company Home page.

<p>
    User: <span sec:authentication="principal.username" class="uppercase"> </span>
    <br><br>
    Roles(s): <span sec:authentication="principal.authorities"></span>
</p>

<div sec:authorize="hasRole('MANAGER')">
    <hr>
    <!--  Add a link to point to /leaders ... this is for the managers  -->
    <p>
        <a th:href="@{/leaders}">Leadership Meeting</a>
        (Only for manager peeps)
    </p>
</div>


<div sec:authorize="hasRole('ADMIN')">

    <!--  Add a link to point to /systems ... this is for the admins  -->
    <p>
        <a th:href="@{/systems}">IT Systems Meeting</a>
        (Only for Admin peeps)
    </p>
</div>

<hr>

<!--Add a logout button-->
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout">
</form>
</body>
</html>
